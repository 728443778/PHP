    function chklogin()
    {
        var username = getid("username").value;
        var password = getid("password").value;
        if(!username)
        {
            alert("账号不允许为空");
            getid("username").focus();
            return false;
        }
        if(!password)
        {
            alert("密码不允许为空");
            getid("password").focus();
            return false;
        }
        var chk = getid("chk").value;
        if(!chk)
        {
            alert("验证码不允许为空");
            getid("chk").focus();
            return false;
        }
    }
